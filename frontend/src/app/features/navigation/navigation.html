<app-button
  (btnClick)="toggleMenu()"
  [icon]="isOpen() ? closeIcon : undefined"
  size="sm"
  text="Menu"
  variant="secondary"
/>
<nav [class.showMobileMenu]="isOpen()">
  <p class="role-welcome">
    Welcome, <span>{{ role() }}</span>
  </p>
  <ul>
    @for (navItem of roleRoutes(); track $index) {
    <li (click)="onLinkClick()">
      <a
        [routerLinkActiveOptions]="{ exact: navItem.path === '' }"
        routerLinkActive="active"
        [routerLink]="navItem.path"
        >{{ navItem.title }}</a
      >
    </li>
    }
    <div class="logout">
      <app-logout-button />
    </div>
  </ul>
</nav>
