<app-button
  (btnClick)="toggleMenu()"
  [icon]="isOpen() ? closeIcon : closeIcon"
  size="sm"
  text="Menu"
  variant="secondary"
/>
<nav [class.showMobileMenu]="isOpen()">
  <ul>
    @for (navItem of userRoutes(); track $index) {
    <li>
      <a [routerLink]="navItem.path">{{ navItem.title }}</a>
    </li>
    }
    <div class="logout">
      <app-logout-button />
    </div>
  </ul>
</nav>
