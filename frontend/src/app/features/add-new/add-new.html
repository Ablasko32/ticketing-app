<header class="page-header">
  <app-back-button />
  <h2 class="page-title">Create New Ticket</h2>
</header>
<form [formGroup]="form" (ngSubmit)="handleSubmit()">
  <app-form-input
    id="title"
    label="Title"
    [control]="form.controls.title"
    errorMessage="Title is required"
  ></app-form-input>

  <app-text-area
    id="description"
    label="Description"
    [control]="form.controls.description"
    errorMessage="Description is required"
  ></app-text-area>

  <app-form-select
    [options]="priorities"
    id="priority"
    label="Priority"
    [control]="form.controls.priority"
    errorMessage="Priority is required"
    valueKey="value"
  ></app-form-select>

  <app-form-select
    [options]="allUsers()"
    id="asignedUser"
    label="Asigned user"
    [control]="form.controls.asignedToUserId"
    errorMessage="Asigned user is required"
    valueKey="id"
    nameKey="email"
  ></app-form-select>

  <app-file-drop-zone [control]="form.controls.ticketFiles" />

  <div class="actions">
    <app-button type="submit" text="Save" />
    <app-button (btnClick)="handleReset()" variant="secondary" type="button" text="Reset" />
  </div>
</form>
