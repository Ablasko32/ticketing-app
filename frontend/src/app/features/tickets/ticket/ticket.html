<div class="ticket-card" cdkDrag>
  <header>
    <h3>{{ ticket().title }}</h3>

    <app-priority-flames [priority]="ticket().priority" />
    <app-button
      *appRole="['admin']"
      size="sm"
      [loading]="loading()"
      [icon]="trash"
      (click)="onDelete(ticket().id)"
    />
  </header>
  <p>{{ ticket().description }}</p>
  <p>{{ ticket().dateCreated | date : 'dd/MM/yyyy' }}</p>
  <a [routerLink]="['/app/ticket', ticket().id]">
    <app-button text="Open" />
  </a>
</div>
