<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <app-text-area
    [control]="form.controls.content"
    errorMessage="Comment content is required"
    id="content"
    label="Content"
    [rows]="2"
    [disabled]="loading()"
  />
  <app-button [loading]="loading()" type="submit" text="Add" />
</form>
